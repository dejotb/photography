<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Santana Photographer</title>
    <script defer src="./src/js/app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>
          <img src="src/img/Group 96.svg" alt="Santana Photographer" />
        </h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">O mnie</li>
          <li class="nav__item">Współpraca</li>
          <li class="nav__item">Portfolio</li>
          <li class="nav__item">Opinie</li>
          <li class="nav__item">Kontakt</li>
          <li class="nav__item">
            <img
              src="src/img/icons/Switch language.svg"
              alt="switch language"
            />
          </li>
        </ul>
      </nav>
      <button class="hamburger__btn">
        <img src="src/img/icons/hamburger.svg" alt="hamburger menu" />
      </button>
    </header>

    <main>
      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__item gallery__item--rect">
            <img src="src/img/photos-rect/photo9.png" alt="gallery image" />
          </li>
          <li class="gallery__item">
            <img src="src/img/photos-square/photo2.png" alt="gallery image" />
          </li>
          <li class="gallery__item">
            <img src="src/img/photos-square/photo3.png" alt="gallery image" />
          </li>
          <li class="gallery__item">
            <img src="src/img/photos-square/photo4.png" alt="gallery image" />
          </li>
          <li class="gallery__item">
            <img src="src/img/photos-square/photo1.png" alt="gallery image" />
          </li>
          <li class="gallery__item desktop">
            <img src="src/img/photos-square/photo5.png" alt="gallery image" />
          </li>
          <li class="gallery__item desktop">
            <img src="src/img/photos-square/photo6.png" alt="gallery image" />
          </li>
          <li class="gallery__item desktop">
            <img src="src/img/photos-square/photo8.png" alt="gallery image" />
          </li>
          <li class="gallery__item desktop">
            <img src="src/img/photos-square/photo7.png" alt="gallery image" />
          </li>
          <li class="gallery__item gallery__item--rect desktop">
            <img src="src/img/photos-rect/photo10.png" alt="gallery image" />
          </li>
        </ul>
      </section>
      <section class="services">
        <h2>Usługi</h2>
        <ul class="services__list">
          <li class="services__item">
            <img src="src/img/icons/Icon 1 3.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 19.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 21.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 20.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 22.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 23.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 13.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 14.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 15.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 16.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 17.svg" alt="icon" />
          </li>
          <li class="services__item">
            <img src="src/img/icons/Icon 18.svg" alt="icon" />
          </li>
        </ul>
      </section>
      <section class="contact">
        <h2>Kontakt</h2>
        <form class="contact__form">
          <input type="text" id="name" name="name" placeholder="Imię" />
          <input type="email" id="email" name="email" placeholder="E-mail" />
          <div class="input__options">
            <div class="input__option">
              <input
                type="radio"
                id="client"
                name="client_type"
                value="jestem klientem"
              />
              <label for="html">jestem klientem</label>
            </div>
            <div class="input__option">
              <input
                type="radio"
                id="model"
                name="client_type"
                value="jestem modelką"
              />
              <label for="css">jestem modelką</label>
            </div>
          </div>

          <select id="subject" name="subject">
            <option value="wybierz temat">Wybierz temat</option>
          </select>

          <textarea
            id="subject"
            name="subject"
            placeholder="Napisz wiadomość"
            style="height: 160px"
          ></textarea>

          <input class="input__btn" type="submit" value="Napisz wiadomość" />
        </form>
      </section>
    </main>
  </body>
</html>
